<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title >LeetCode - Sign Up</title>

</head>
<body>
  <header>
    <h1 align="center"> <img align="center" src="https://leetcode.com/static/images/LeetCode_logo.png" alt="LeetCode Logo" width="100" height="50">LeetCode</h1>
  </header>

  <main align="center" >
    <form id="signup-form">
      <label for="name"></label>
      <input type="text" placeholder="First Name" id="name" minlength="2" maxlength="10" required/>
<br><br>
      <label for="lastname"></label>
      <input type="text" placeholder="Last Name" id="lastname" required>
<br><br>
      <label for="email"></label>
      <input type="email" placeholder="Email" id="email" required>
<br><br>
      <label for="password"></label>
      <input type="password" placeholder="Password" id="password" required>
<br><br>
      <label for="confirm"></label>
      <input type="password" placeholder="Confirm Password" id="confirm" required>
<br><br>
      <label for="dob">DOB:</label>
      <input type="date" placeholder="DOB" id="dob" required>
<br><br>
      <label for="verify">verify</label>
      <input type="checkbox" id="verify" required>
      <br><br>
      <button type="submit">sign up</button>
      <br>
        <p>Already have an account? <a href="https://leetcode.com/">Login</a></p>
    </form>
  </main>
</body>
</html>
